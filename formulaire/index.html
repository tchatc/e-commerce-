<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
 <div class="container">
<div class="title">Login</div>
<form action="#">
    <div class="user-details">
       <div class="input-box">
        <span class="details">Full Name</span>
        <input type="text" placeholder="Enter your Name" required>
       </div>
       <div class="input-box">
        <span class="details">G-mail</span>
        <input type="text" placeholder="Enter your G-mail" required>
       </div>
       <div class="input-box">
        <span class="details">phone Number</span>
        <input type="text" placeholder="Enter your phone Number" required>
       </div>
       <div class="input-box">
        <span class="details">Town</span>
        <input type="text" placeholder="Enter your Town" required>
       </div>
       <div class="input-box">
        <span class="details">Venue</span>
        <input type="text" placeholder="Enter your Venue" required>
       </div>
       <div class="input-box">
        <span class="details">Password</span>
        <input type="text" placeholder="Enter your Password" required>
       </div>
       <div class="input-box">
        <span class="details">Confirm password</span>
        <input type="text" placeholder="Enter your Confirm password" required>
       </div>
    </div>
    <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
     <span class="gender-title">Gender</span>
     <div class="category">
     <label for="dot-1">
        <span class="dot one"></span>
        <span class="gender">Man</span>
     </label>
     <label for="dot-2">
        <span class="dot two"></span>
        <span class="gender">Woman</span>
     </label>
     <label for="dot-3">
        <span class="dot three"></span>
        <span class="gender">prefer not to say</span>
     </label>
     </div>
    </div>
    <textarea placeholder="votre message ici..." ></textarea>
    <div class="button">
       <input type="submit" value="Rgister">
    </div>
	  </div>
</form>
 </div>  
</body>
</html>
